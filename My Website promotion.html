<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Server Promotion</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 20px;
            background-color: #2c8fbf;
            color: #fff; /* Adjusted text color */
        }
        #container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .info-box {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        h1, p {
            text-align: center;
            color: #2c8fbf; /* Text color adjusted for better visibility */
        }
        #inviteButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #7289DA;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #inviteButton:hover {
            background-color: #5f6eab;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="info-box">
            <h1>Welcome to Our Discord Server!</h1>
            <p>Join the community to chat, share, and have fun!</p>
        </div>

        <!-- Replace 'https://discord.com/invite/stayaway' with your actual server invite link -->
        <a id="inviteButton" href="https://discord.com/invite/stayaway" target="_blank">Join Now</a>
    </div>
</body>
</html>
